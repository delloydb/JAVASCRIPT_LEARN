<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variables.js</title>
</head>

<body>
    <h1>variables.js</h1>
    <p>This file contains the JavaScript code for managing variables in a web application.</p>
    
    <script>
        let variable1 =2;
        console.log(variable1);
        let calculation = 5 + variable1;
        console.log(calculation);   
        let result = 10 * calculation;
        console.log(result);
        let message = "The result of the calculation is: " + result;
        console.log(message); console.log("This is a simple variable management script.");

        variable1 = 3;
        console.log("Updated variable1:", variable1);
    </script>

</body>

</html>
